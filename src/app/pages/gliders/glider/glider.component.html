<ng-container>
    <app-glider-sidenav [gliderArray]="gliderArray"></app-glider-sidenav>
    <mat-card>    
        <h1>
            {{glider.gliderMaker}} -
            {{glider.gliderDesignator}}
        </h1>
    <img mat-card-image src={{glider.photoFilename}} alt="Card image" onError="this.src='https://dummyimage.com/600x400'"/>
    
    <h2>{{shortDescription}}</h2>
    <p>{{longDescription}}</p>

    <mat-card>
        <h2>Manuales</h2>

        <button mat-button>Manual de vuelo</button>
        <button mat-button>Manual de Mantenimiento</button>

    <h2>Adicionales</h2>

    <button mat-button>Manual de repuestos</button>
    
    </mat-card>
   
  </mat-card>

</ng-container>
