<mat-sidenav-container class="container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="!mobileQuery.matches">
            <mat-nav-list>
                    <a mat-list-item  routerLink="/planeadores/{{glider.designator}}"
                            *ngFor="let glider of gliderArray">{{glider.model}}</a>
            </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
