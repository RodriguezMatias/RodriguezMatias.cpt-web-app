<ng-container>
        <app-glider-sidenav [gliderArray]="gliderArray"></app-glider-sidenav>

        <div class="info-cards">
                <app-info-card *ngFor="let glider of gliderArray" [title]="glider.gliderMaker"
                        [subtitle]="glider.gliderDesignator" [image]="glider.photoFilename"></app-info-card>
        </div> 
</ng-container>
